<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="public/css/style.css" />
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Consultorio dental</title>
  </head>
  <body class="bg-info">
    <div id="snackbar">
      <a class="text-white" href="" id="launchUpdate">
        Descargar nueva version
      </a>
    </div>
    <div class="container mt-5 bg-light">
      <h1>Consultorias dentales</h1>
      <hr />
      <form id="form">
        <div class="form-floating mb-3">
          <input
            placeholder="Deisy Geraldine Leon Cabrera"
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
          />
          <label for="nombre">Nombre del paciente: </label>
        </div>
        <div class="row g-2">
          <div class="col-sm-3">
            <div class="form-floating mb-3">
              <select name="edad" id="edad" class="form-select">
                <option value="">Seleccionar</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">3</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
              </select>
              <label for="edad">Edad: </label>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                name="alergias"
                id="alergias"
                type="text"
                placeholder="Alguna alergia?"
              />
              <label for="alergias">Alergias: </label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            placeholder="deisygeraldine.leon@utxicotepec.edu.mx"
            type="email"
            name="correo"
            id="correo"
            class="form-control"
          />
          <label for="correo">Correo electronico: </label>
        </div>
        <div class="form-floating mb-3">
          <input
            placeholder="764 764-7646"
            type="tel"
            name="telefono"
            id="telefono"
            class="form-control"
          />
          <label for="telefono">Telefono: </label>
        </div>
        <div class="form-floating mb-3">
          <select name="doctor" id="doctor" class="form-select">
            <option value="">Seleccionar</option>
            <option value="Roman Aguilera Guzman">Roman Aguilera Guzman</option>
            <option value="Liliana Gonzalez Rojas">
              Liliana Gonzalez Rojas
            </option>
            <option value="Ramiro Rodriguez Olmedo">
              Ramiro Rodriguez Olmedo
            </option>
            <option value="Katherine Garcia Reyes">
              Katherine Garcia Reyes
            </option>
            <option value="Claudia Bones Dominguez">
              Claudia Bones Dominguez
            </option>
          </select>
          <label for="materia">Doctor: </label>
        </div>
        <div class="form-floating mb-3">
          <input
            placeholder="Algun antecedente?"
            type="text"
            name="antecedente"
            id="antecedente"
            class="form-control"
          />
          <label for="tema">Antecedentes: </label>
        </div>
        <div class="form-floating mb-3">
          <select name="tipo" id="tipo" class="form-select">
            <option value="">Seleccionar</option>
            <option value="General">General</option>
            <option value="Revision">Revision</option>
            <option value="Limpieza">Limpieza</option>
            <option value="Cita Brackets">Cita Brackets</option>
          </select>
          <label for="tipo">Tipo de consulta: </label>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="date" name="dia" id="dia" class="form-control" />
              <label for="dia">Dia: </label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="time" name="hora" id="hora" class="form-control" />
              <label for="hora">Hora: </label>
            </div>
          </div>
        </div>
        <div class="mb-3 col-10">
          <button class="btn btn-outline-primary" type="submit" id="enviar">
            Enviar
          </button>
          <hr />
        </div>
      </form>
    </div>

    <script src="public/js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
